<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ImageReader Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        .section { margin-bottom: 40px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .result { margin-top: 10px; color: #333; background: #f9f9f9; padding: 10px; border-radius: 4px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>ImageReader Home</h1>
    <div class="section">
        <h2>Chat</h2>
        <form id="chatForm" onsubmit="return chatSubmit();">
            <label for="chatPrompt">Enter your prompt:</label><br>
            <input type="text" id="chatPrompt" name="chatPrompt" style="width:80%;" required>
            <button type="submit">Send</button>
        </form>
        <div id="chatResult" class="result"></div>
    </div>
    <div class="section">
        <h2>Image to Text</h2>
        <form id="imageForm" onsubmit="return imageSubmit();" enctype="multipart/form-data">
            <label for="imagePrompt">Enter your prompt:</label><br>
            <input type="text" id="imagePrompt" name="imagePrompt" style="width:80%;" required><br><br>
            <label for="imageFile">Upload image (HotAirBalloon.JPG will be used):</label><br>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" disabled><br>
            <small>Note: Only the default image is used for now.</small><br>
            <button type="submit">Send</button>
        </form>
        <div id="imageResult" class="result"></div>
    </div>
</div>
<script>
function chatSubmit() {
    var prompt = document.getElementById('chatPrompt').value;
    fetch('/chat?prompt=' + encodeURIComponent(prompt))
        .then(response => response.text())
        .then(data => {
            document.getElementById('chatResult').innerText = data;
        });
    return false;
}
function imageSubmit() {
    var prompt = document.getElementById('imagePrompt').value;
    fetch('/image-to-text?prompt=' + encodeURIComponent(prompt))
        .then(response => response.text())
        .then(data => {
            document.getElementById('imageResult').innerText = data;
        });
    return false;
}
</script>
</body>
</html>
