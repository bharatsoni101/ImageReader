<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ImageReader Home</title>
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
<div class="container">
    <h1>ImageReader Home</h1>
    <div class="section">
        <h2>Chat</h2>
        <form id="chatForm" onsubmit="return chatSubmit();">
            <label for="chatPrompt">Enter your prompt:</label><br>
            <input type="text" id="chatPrompt" name="chatPrompt" style="width:80%;" required>
            <button type="submit">Send</button>
        </form>
        <div id="chatResult" class="result"></div>
    </div>
    <div class="section">
        <h2>Image to Text</h2>
        <form id="imageForm" method="post" action="/image-to-text" enctype="multipart/form-data" onsubmit="return imageSubmit();">
            <label for="imagePrompt">Enter your prompt:</label><br>
            <input type="text" id="imagePrompt" name="prompt" style="width:80%;" required><br><br>
            <label for="imageFile">Upload image:</label><br>
            <input type="file" id="imageFile" name="image" accept="image/*" required onchange="showImagePreview(event)"><br>
            <small>Note: You can upload any image of your choice.</small><br>
            <img id="imagePreview" src="" alt="image Preview" style="max-width: 100%; display: none; margin-top: 10px;"/>
            <button type="submit">Send</button>
        </form>
        <div id="imageResult" class="result"></div>
    </div>
</div>
<script src="/marked.min.js"></script>
<script src="/MainScript.js"></script>
</body>
</html>
